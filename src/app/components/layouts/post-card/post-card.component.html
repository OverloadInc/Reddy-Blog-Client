<div class="card shadow-effect" *ngIf="postData">
  <img src="{{postData.data.postImagePath}}"
       alt="post-image" class="card-img-top">

  <div class="card-body">
    <small class="bg-light text-danger text-center"> {{postData.data.category.category}} </small>
    <small class="bg-light text-success text-center ml-3"> Featured </small>
    <small class="bg-light text-info text-center ml-3"> {{postData.data.vews}} </small>

    <h5 class="mt-1">{{postData.data.title}}</h5>

    <p>{{postData.data.excerpt}}</p>
  </div>

  <small class="bg-light text-info text-center ml-3">Last updated - {{postData.data.createdAt.toMillis() | date}}</small>
</div>
