<h1>Post List</h1>

<!-- Iterate the post list to display the stored information -->
<div *ngFor="let post of postList; let id = index">

  <!-- Prints the title of the post-->
  <h1>{{ post.title }}</h1>

  <!--
  [routerLink]=['route', param1, param2,...] allows interacting with other components
  by sending one or several values as parameters.
  -->
  <button [routerLink]="['/post', id, post.title]">View content</button>

  <hr>
</div>
