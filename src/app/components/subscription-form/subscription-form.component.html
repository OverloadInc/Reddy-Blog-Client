<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>

      <p class="m-auto subs-text">Enter the following information to complete the subscription</p>

      <div class="alert alert-danger mt-3" *ngIf="isEmailDuplicated">
        Email address entered is already in use
      </div>

      <div class="alert alert-info mt-3" *ngIf="isSubscribed">
        Thank you for subscribing to our newsletter service. Stay tuned for awesome blog posts.
      </div>

      <form class="row g-3 align-items-center mb-5 mt-5" [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()" *ngIf="!isSubscribed">

        <div class="form-group col-md-5">
          <input type="text" class="form-control shadow-effect" placeholder="Enter your name"
                 name="name" formControlName="name" required
                 [ngClass]="{'is-invalid': formControl.name.touched && formControl.name.invalid}">

          <div class="alert alert-danger" *ngIf="formControl.name.touched && formControl.name.invalid">
            <div *ngIf="formControl.name.errors?.required">Enter a valid name</div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <input type="email" class="form-control shadow-effect" placeholder="Enter your email address"
                 name="email" formControlName="email" required
                 [ngClass]="{'is-invalid': formControl.email.touched && formControl.email.invalid}">

          <div class="alert alert-danger" *ngIf="formControl.email.touched && formControl.email.invalid">
            <div *ngIf="formControl.email.errors?.required">Email cannot be empty</div>
            <div *ngIf="formControl.email.errors?.email">Please enter a valid email address</div>
          </div>
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-info btn-block btn-theme" [disabled]="subscriptionForm.invalid">SUBSCRIBE</button>
        </div>

      </form>
    </div>
  </div>
</div>
